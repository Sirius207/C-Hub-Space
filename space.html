    <script>
    $(function(){
    $(window).load(function(){
    $(window).bind('scroll resize', function(){
    var $this = $(this);
    var $this_Top=$this.scrollTop();
    
    //當高度小於100時，關閉區塊
    if($this_Top < 76){
    $('#top-bar').stop().animate({top:"-76px"});
    }
    if($this_Top > 76){
    $('#top-bar').stop().animate({top:"0px"});
    
    }
    }).scroll();
    });
    });
    </script>

    <script language="javascript">
    $(document).ready(function() {
    /*  2nd example */
    
    $("#nav1 li a").wrapInner( '<span class="out"></span>' );
    
    $("#nav1 li a").each(function() {
    $( '<span class="over">' +  $(this).text() + '</span>' ).appendTo( this );
    });
    $("#nav1 li a").hover(function() {
    $(".out", this).stop().animate({'top':  '76px'},  200); // move down - hide
    $(".over",  this).stop().animate({'top':  '0px'},   200); // move down - show
    }, function() {
    $(".out", this).stop().animate({'top':  '0px'},   200); // move up - show
    $(".over",  this).stop().animate({'top':  '-76px'}, 200); // move up - hide
    });
    });
    </script>
